
{% extends 'admin/base.html' %}
{% block title %}Add Complain{% endblock %}
{% block content %}
    <div class="container">
        <h2>Add New Complain</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <h4>Attachments</h4>
            {{ attachments.management_form }}
            {% for form in attachments %}
                <div class="form-group">
                    {{ form.as_p }}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
